{% extends 'base.html' %}

{% block contenu %}
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <h2>Les programmes proposés</h2>
            <hr>
            {% for prog in programmes %}
                <div class="col-md-3">
                    <ul>
                        <li><h4>{{ prog.identifiant }}</h4></li>
                    </ul>
                </div>
                <div class="col-md-7">
                    {{ prog.description }}
                    <h5>Cours associés</h5>
                    {% for cour in prog.liste_cours %}
                        <ul>
                            <il>{{ cour.titre }} ({{ cour.professeur }})</il>
                        </ul>
                    {% endfor %}
                    <hr>
                </div>
                <div class="col-md-2">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
